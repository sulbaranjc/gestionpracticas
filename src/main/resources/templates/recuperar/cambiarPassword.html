<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Cambiar Contraseña</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .container { margin-top: 50px; }
  </style>
</head>
<body>

<div class="container">
  <h2 class="mb-4">Cambiar Contraseña</h2>

  <!-- Mensaje de error en caso de que la contraseña no cumpla los requisitos -->
  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

  <!-- Formulario para actualizar la contraseña -->
  <form th:action="@{/recuperar/cambiarPassword}" method="post">
    <input type="hidden" name="email" th:value="${email}">

    <div class="mb-3">
      <label for="nuevaPassword" class="form-label">Nueva Contraseña</label>
      <input type="password" id="nuevaPassword" name="nuevaPassword" class="form-control" required>
      <div class="form-text">
        La contraseña debe tener al menos 8 caracteres, incluyendo mayúsculas, minúsculas, números y caracteres especiales.
      </div>
    </div>

    <button type="submit" class="btn btn-success">Actualizar Contraseña</button>
  </form>

  <p class="mt-3">
    <a th:href="@{/auth/login}">Volver al Login</a>
  </p>
</div>

</body>
</html>
