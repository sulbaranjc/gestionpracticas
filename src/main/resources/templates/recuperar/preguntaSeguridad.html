<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Verificación de Seguridad</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .container { margin-top: 50px; }
    </style>
</head>
<body>

<div class="container">
    <h2 class="mb-4">Verificación de Identidad</h2>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/recuperar/verificar}" method="post">
        <input type="hidden" name="email" th:value="${email}">
        <input type="hidden" name="pregunta" th:value="${preguntaSeleccionada}">

        <div class="mb-3">
            <label class="form-label" th:text="${preguntaSeleccionada}"></label>
            <input type="text" name="respuesta" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Verificar</button>
    </form>

    <p class="mt-3">
        <a th:href="@{/recuperar}">Volver a introducir el correo</a>
    </p>
    <p>
        <a th:href="@{/auth/login}">Volver al Login</a>
    </p>
</div>

</body>
</html>
