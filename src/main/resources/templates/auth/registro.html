<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .container { margin-top: 50px; }
        .password-strength { font-weight: bold; }
    </style>
    <script>
        function evaluarSeguridad() {
            const password = document.getElementById("contraseña").value;
            let mensaje = "Débil";
            if (password.length >= 12) {
                mensaje = "Fuerte";
            } else if (password.length >= 10) {
                mensaje = "Aceptable";
            }
            document.getElementById("password-strength").innerText = "Seguridad: " + mensaje;
        }
    </script>
</head>
<body>

<div class="container">
    <h2>Registro de Usuario</h2>

    <div th:if="${mensajeExito}" class="alert alert-success" th:text="${mensajeExito}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/registro}" th:object="${registroUsuarioDTO}" method="post">

        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" th:field="*{nombre}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Apellido</label>
            <input type="text" class="form-control" th:field="*{apellido}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" th:field="*{email}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input type="password" class="form-control" th:field="*{contraseña}" id="contraseña" oninput="evaluarSeguridad()" required>
            <div id="password-strength" class="password-strength">Seguridad: Débil</div>
        </div>

        <h4>Preguntas de Seguridad</h4>

        <div class="mb-3">
            <label class="form-label">Pregunta 1</label>
            <input type="text" class="form-control" th:field="*{pregunta1}" placeholder="Escribe la primera pregunta" required>
            <label class="form-label">Respuesta 1</label>
            <input type="text" class="form-control" th:field="*{respuesta1}" placeholder="Escribe la respuesta" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Pregunta 2</label>
            <input type="text" class="form-control" th:field="*{pregunta2}" placeholder="Escribe la segunda pregunta" required>
            <label class="form-label">Respuesta 2</label>
            <input type="text" class="form-control" th:field="*{respuesta2}" placeholder="Escribe la respuesta" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Pregunta 3</label>
            <input type="text" class="form-control" th:field="*{pregunta3}" placeholder="Escribe la tercera pregunta" required>
            <label class="form-label">Respuesta 3</label>
            <input type="text" class="form-control" th:field="*{respuesta3}" placeholder="Escribe la respuesta" required>
        </div>

        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
</div>

</body>
</html>
