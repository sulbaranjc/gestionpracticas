<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .container { margin-top: 50px; }
    </style>
</head>
<body>

<div class="container">
    <h2 class="mb-4">Iniciar Sesión</h2>

    <!-- Mensaje de error cuando el login falla -->
    <div th:if="${param.error}" class="alert alert-danger">
        Usuario o contraseña incorrectos.
    </div>

    <!-- Mensaje al cerrar sesión correctamente -->
    <div th:if="${param.logout}" class="alert alert-info">
        Sesión cerrada correctamente.
    </div>

    <!-- Mensaje de éxito o notificación -->
    <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>

    <form th:action="@{/auth/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="username" name="username" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <button type="submit" class="btn btn-primary">Ingresar</button>

        <div class="mt-3">
            <p><a th:href="@{/registro}">¿No tienes cuenta? Regístrate aquí</a></p>
            <p><a th:href="@{/recuperar}">¿Olvidaste tu contraseña?</a></p>
        </div>
    </form>
</div>

</body>
</html>
